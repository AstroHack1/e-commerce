{% extends 'layout/base.html' %}

{% block content %}


    <title>Добавление видео в блог</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .video-form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        iframe {
            width: 100%;
            height: 400px;
        }
    </style>

    <div class="video-form">
        <h2>Добавление видео в блог</h2>
        <form method="post">
                 {% csrf_token %} 
            <label for="video_title">Заголовок видео:</label>
            <input type="text" id="video_title" name="video_title" required>

            <label for="video_url">URL видео (YouTube, Vimeo и т. д.):</label>
            <input type="url" id="video_url" name="video_url" required>

            <label for="video_description">Описание видео:</label>
            <textarea id="video_description" name="video_description" rows="5" required></textarea>

            <input type="submit" value="Опубликовать видео">
        </form>

        <h2>Просмотр видео</h2>
        <div class="video-preview">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Qnn6810lzO8?si=ehbdfRcz711Z4pyG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <h3>Заголовок видео</h3>
            <p>Описание видео</p>
        </div>
    </div>



{% endblock %}


{% include 'layout/footer.html' %}
